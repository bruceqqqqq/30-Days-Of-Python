{% extends 'layout.html' %} {% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html">
    <form method="POST" action="/students/add">
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" class="form-control" placeholder="Name" autofocus>
        </div>
        <div class="form-group">
            <label for="DOB">Data de nascimento:</label>
            <input type="date" name="DOB" id="DOB" class="form-control" placeholder="Data de Nascimento" autofocus>
        </div>
        <div class="form-group">
            <label for="country">Pais:</label>
            <input type="text" name="country" id="country" class="form-control" placeholder="Pais">
        </div>
        <div class="form-group">
            <label for="city">Cidade:</label>
            <input type="text" name="city" id="city" class="form-control" placeholder="Cidade">
        </div>
        <div class="form-group">
            <label for="skills">Habilidades:</label>
            <textarea name="skills" id="skills" class="form-control" placeholder="Suas habilidades separada por virgula"></textarea>
            <small>HTML, CSS, JAVASCRIPT, PYTHON e etc...</small>
        </div>
        <div class="form-group">
            <label for="bio">Your Bio:</label>
            <textarea name="bio" id="bio" class="form-control"></textarea>
        </div>
        <div>
            <input type="submit" class="btn" value="Add Estudante">
        </div>
    </form>
</div>
{% endblock %}
